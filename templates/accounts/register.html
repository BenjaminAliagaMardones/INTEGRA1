{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CoopConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            min-height: 100vh;
        }
        .register-card {
            background-color: #16181c;
            border: 1px solid #2f3336;
            border-radius: 15px;
        }
        .btn-primary-custom {
            background-color: #1d9bf0;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #1a8cd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="register-card p-5">
                    <div class="text-center mb-4">
                        <h2><i class="bi bi-diagram-3-fill text-primary"></i> CoopConnect</h2>
                        <h4 class="mt-3">Crear Cuenta</h4>
                        <p class="text-muted">Únete a la comunidad de PYMEs</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-primary-custom w-100 py-2 mt-3">
                            <i class="bi bi-person-plus"></i> Crear Cuenta
                        </button>
                    </form>

                    <hr class="my-4">
                    
                    <p class="text-center text-muted mb-0">
                        ¿Ya tienes cuenta? 
                        <a href="{% url 'accounts:login' %}" class="text-primary text-decoration-none">
                            Iniciar Sesión
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
